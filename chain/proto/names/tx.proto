syntax = "proto3";
package names;

import "names/name.proto";
// this line is used by starport scaffolding # proto/tx/import

option go_package = "github.com/org/dyson/x/names/types";

// Msg defines the Msg service.
service Msg {
      rpc Register(MsgRegister) returns (MsgRegisterResponse);
  rpc CreateName(MsgCreateName) returns (MsgCreateNameResponse);
  rpc UpdateName(MsgUpdateName) returns (MsgUpdateNameResponse);
  rpc DeleteName(MsgDeleteName) returns (MsgDeleteNameResponse);
  rpc Reveal(MsgReveal) returns (MsgRevealResponse);
// this line is used by starport scaffolding # proto/tx/rpc
}

message MsgRegister {
  string owner = 1;
  string commit = 2;
  string price = 4;
}

message MsgRegisterResponse {
}

message MsgCreateName {
  string owner = 1;
  string name = 2;

  string destination = 3;
  string price = 4;
  string expires = 5;
  string authorized = 6;
  string commit = 7;
  string salt = 8;
}
message MsgCreateNameResponse {}

message MsgUpdateName {
  string owner = 1;
  string name = 2;

  string destination = 3;
  string price = 4;
  string expires = 5;
  string authorized = 6;
  string commit = 7;
  string salt = 8;
}
message MsgUpdateNameResponse {}

message MsgDeleteName {
  string owner = 1;
  string name = 2;
}
message MsgDeleteNameResponse {}

message MsgReveal {
  string creator = 1;
  string name = 2;
  string salt = 3;
}

message MsgRevealResponse {
}

// this line is used by starport scaffolding # proto/tx/message
