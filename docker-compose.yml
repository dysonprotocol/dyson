version: "3.9"

services: 
  chain:
    build: ./chain
    image: ${REGISTRY-registry.gitlab.com/dysonproject}/dyson/chain:${TAG}
    command: make dev
    env_file:
      - .env 
    ports: 
      - "26656-26657:26656-26657"
      - "1317:1317"
    volumes:
      - ./chain_home:/root/
      - ./chain:/go/src/app

  frontend:
    build: ./frontend
    image: ${REGISTRY-registry.gitlab.com/dysonproject}/dyson/frontend:${TAG}
    command: make dev
    env_file:
      - .env 
    user: "${UID}:${GID}"
    volumes:
      - ./frontend:/code
      - ./frontend_home:/root/
    user: "${UID-1000}:${GID-1000}"
    ports:
      - "${PORT-8000}:8000"
      - "8001:8001"
      - "80:80"
    environment:
      - DYSON_RESTHOST=http://chain:1317
      - CLEAR_DOMAIN=$CLEAR_DOMAIN
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3

  vue:
    build: ./chain/vue
    image: ${REGISTRY-registry.gitlab.com/dysonproject}/dyson/vue:${TAG}
    command: make dev
    env_file:
      - .env 
    volumes:
      - ./chain/vue:/app
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=$NODE_ENV
    volumes:
      - ./chain/vue:/app
      - ./frontend/vue:/tmp
      - ./frontend_home:/root/

